<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
<!-- FONTS -->
<!-- font-family: 'Red Hat Display', sans-serif; -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<!-- ICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<!-- TITLE -->
  <title>Frontend Mentor | Order summary card</title>

</head>
<body class="d-flex justify-content-center align-items-center">

  <!-- background -->


<div class="card main-card">

    <img class="picture card-img-top" src="images/illustration-hero.svg" alt="">

  <div class="card-body text">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!</p>


    <div class="row d-flex align-items-center greey-text-div">
      <div class="col icon">
        <img src="images/icon-music.svg" alt="">
      </div>
      <div class="col col-text">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <div class="col change">
        <p>
          <a href="#">Change</a>
        </p>
      </div>
    </div>

    <div class="pay">
      <button type="button" name="button">Proceed Payment</button>
    </div>
    <div class="cancel">
      <button type="button" name="button">Cancel Order</button>
    </div>
  </div>


</div>



<!-- BOOTSTRAP JAVASCRIPT -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
